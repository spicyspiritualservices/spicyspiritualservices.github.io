<!-- CONTACT PAGE -->

<div class="soft-divider"></div>

<section class="contact">
  <h1 class="contact-title">Reach out — I’d love to hear from you.</h1>

  <form action="https://formsubmit.co/YOURGMAIL@gmail.com" method="POST" class="contact-form">

    <!-- FormSubmit settings -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="New message from your website">
    <input type="hidden" name="_next" value="https://YOURDOMAIN.com/thankyou.html">

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>

    <button type="submit" class="primary-button">Send Message</button>
  </form>
</section>
