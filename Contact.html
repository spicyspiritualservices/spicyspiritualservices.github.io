<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

  <!-- SKY LAYERS (minimal version) -->
  <div class="clouds"></div>
  <div class="constellations"></div>
  <div class="shooting-star"></div>
  <div class="moon"></div>

  <!-- NAVIGATION -->
  <header>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="Contact.html" class="active">Contact</a>
      <a href="book.html">Book a Session</a>
    </nav>
  </header>

  <!-- PAGE DIVIDER -->
  <div class="page-divider"></div>

  <!-- PAGE CONTENT WRAPPER (fixes collapse) -->
  <main class="page-content">

    <!-- CONTACT SECTION -->
    <div class="contact-container">
      <h1>Reach out — I’d love to hear from you.</h1>

      <form action="https://formsubmit.co/spicyspiritualservices@gmail.com" method="POST">

        <!-- FormSubmit settings -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="New message from your website">

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>

        <button type="submit" class="primary-button">Send Message</button>
      </form>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© 2026 Spicy Spiritual Services — All rights reserved.</p>
  </footer>

</body>
</html>
